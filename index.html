<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Real-Time Twitter Hashtag Tracker</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link href='styles/muli.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/landing.css" />
    <link rel="stylesheet" type="text/css" href="styles/dashboard.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  </head>
  <body>
    <div id="main" class="main-wrapper">
      <div class="twitter-logo"><img class="img-responsive" src="assets/twitter01.png"></div>
      <div class="wrapper">
        <div class="text-block">
          <h1>Real-Time Twitter <span>Hashtag Tracker</span></h1>
          <p>Visualized Using FusionCharts</p>
        </div>
        <div class="input-wrapper">
          <input type="text" maxlength="25" id="Hashtag" class="form-control form-control-lg" placeholder="type #Hashtag to search">
          <div id="go" class="search">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/init.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
    <script type="text/javascript" src="https://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
    <script type="text/javascript" src="https://static.fusioncharts.com/code/latest/fusioncharts.maps.js"></script>
    <script type="text/javascript" src="https://static.fusioncharts.com/code/latest/maps/fusioncharts.world.js"></script>
    <script type="text/javascript" src="scripts/twitterTheme.js"></script>
  </body>

</html>
